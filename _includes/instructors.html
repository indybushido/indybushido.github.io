<!-- Team Section -->
    <section id="instructors">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Instructors</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row instructors">
                {% for member in site.people %}
                    <div class="instructor">
                        <div class="image">
                            <img src="img/instructors/{{ member.pic }}.jpg" alt="">
                        </div>
                        <div class="text">
                            <h4>
                                {{ member.name }}
                                <br>
                                {{ member.position }}
                                <br>
                            </h4>
                            <p class="text-muted">
                                {% for line in member.description %}
                                    {{ line }}<br>
                                {% endfor %}
                            </p>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </section>
